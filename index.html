<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffccff, #ff99cc);
        }
        .message-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 2rem;
            color: #ff3366;
        }
        .heart {
            font-size: 5rem;
            color: #ff3366;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            I love you, [Manishaaaaa]!
        </div>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
